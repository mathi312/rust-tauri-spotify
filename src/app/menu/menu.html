<section class="menu">
    <a (click)="onLibrary()" href="#" class="menu-library">
        <img [hidden]="libraryActive" src="/assets/library.svg" class="library-image" style="width: 42px;height: 46px;">
        <img [hidden]="!libraryActive" src="/assets/library_filled.svg" class="library-image" style="width: 42px;height: 46px;">
        <p class="library-text">My Library</p>
    </a>
    <div class="menu-home">
        <button (click)="onHome()" [ngClass]="{'home-active': homeActive}" class="home-button">
            <img [hidden]="homeActive" src="/assets/home.svg" class="home-image" style="width: 42px;height: 46px;">
            <img [hidden]="!homeActive" src="/assets/home_filled.svg" class="home-image" style="width: 42px;height: 46px;">
            <p class="button-text">Home</p>
        </button>
    </div>
    <div class="menu-search">
        <a>
            <input placeholder="Search..">
            <img >
            <img >
        </a>
    </div>

    <!-- tauri titlebar: minimize, maximize, close-->
    <div data-tauri-drag-region class="titlebar">
      <div (click)="onMinimize()" class="minimze" id="titlebar-minimize">
        <img
          src="https://api.iconify.design/mdi:window-minimize.svg?color=white"
          alt="minimize"
        />
      </div>
      <div (click)="onMaximize()" class="maximize" id="titlebar-maximize">
        <img
          src="https://api.iconify.design/mdi:window-maximize.svg?color=white"
          alt="maximize"
        />
      </div>
      <div (click)="onClose()" class="close" id="titlebar-close">
        <img src="https://api.iconify.design/mdi:close.svg?color=white" alt="close" />
      </div>
    </div>
</section>
